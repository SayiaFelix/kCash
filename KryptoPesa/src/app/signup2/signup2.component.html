<div class="register">
    <div class="container mt-2">
        <div class="row">
         <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <div class="card p-2">
                <div class="text-center">
                    <h2>What is your Legal Name?</h2>
                    <h6>Enter you First Name and Last Name as they <br> Appear on your national ID </h6>
                 </div>
                <form  [formGroup]="SignForm" class="mt-4">
                        <div class="form-group" [class.error]="SignForm.controls['firstname'].dirty && SignForm.hasError('required','firstname')">
                            <input  class="form-control" type="text" placeholder="First Name"  formControlName="firstname" required>
                        </div> 
                        <small *ngIf="SignForm.controls['firstname'].dirty && SignForm.hasError('required','firstname')"  class="text-danger">First Name is required</small>
                    
                        <div class="form-group mt-2" [class.error]="SignForm.controls['lastname'].dirty && SignForm.hasError('required','lastname')">
                            <input   class="form-control" placeholder="Last Name" type="text"formControlName="lastname" required>     
                        </div>
                        <small *ngIf="SignForm.controls['lastname'].dirty && SignForm.hasError('required','lastname')"  class="text-danger">Last Name is required</small>
                        
                        <button type="submit" (click)="Sign()" class="auth btn mt-4 w-100">CONTINUE</button>
                    </form>
            </div>
          </div>
          <div class="col-md-3">
        </div>
        </div>
    </div>
</div>
<br>
