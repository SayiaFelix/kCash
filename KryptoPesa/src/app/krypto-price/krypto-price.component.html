<div class="container">
    <div class="row">
        <div class="col-md-3 deteils">
            <div class="img">
                <img s[rc]="coinData?.large" alt="">
                <h3 class="text-center" style="font-size: 20px;">{{coinData?.name}}</h3>
                <h2 [innerHtml]="coinData?.description?.en.split('. ')[0]"></h2>
                <div class="more-detail">
                    <span class="title">Rank: </span ><span class="value">{{coinData?.market_cap_rank}}</span>
                     <span class="title">Current Price: </span ><span class="value">{{coinData?.market_data.current_price.usd | currency}}</span>
                     <span class="title">Market Cap: </span ><span class="value">{{coinData?.market_data.market_cap.usd | currency}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
            </canvas>
            <div class="d-flex justify-content-around">
                <button (click)="getGraphData(1)"class="btn btn-custom">24 Hours</button>
                <button (click)="getGraphData(30)"class="btn btn-custom"> 30 Days</button>
                <button (click)="getGraphData(90)"class="btn btn-custom">90 Days</button>
                <button (click)="getGraphData(365)"class="btn btn-custom">1 Year</button>

            </div>
        </div>
    </div>
</div>
