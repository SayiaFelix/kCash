<div class="container">
    <div class="row">
        <div>
            <h1 mat-dialog-title>Sent Amount
                <span style="color:#f9b707;">(Solana)</span> 
            </h1>
        </div>
        
        <div mat-dialog-content>
            <form [formGroup]="productForm">
                <mat-form-field appearance="outline">
                        <mat-label>Phone No.</mat-label>
                        <input formControlName="name" matInput placeholder="Name">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Product Category</mat-label>
                        <mat-select formControlName="category"  placeholder="Category">
                            <mat-option value="Fruits">Fruits</mat-option>
                            <mat-option value="Vegetable">Vegetable</mat-option>   
                            <mat-option value="Electronics">Electronics</mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                        <mat-form-field appearance="outline">
                            <mat-label>Choose a date</mat-label>
                            <input formControlName="date" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <label for=""> <h2>Product Freshness</h2></label>
                        <mat-form-field appearance="outline">
                            <mat-label>Amount(Solana)</mat-label>
                            <input formControlName="price" matInput type="number" placeholder="Price">
                        </mat-form-field>
            </form>
        </div>
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button class="ml-2" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
        </div>
    </div>
</div>
