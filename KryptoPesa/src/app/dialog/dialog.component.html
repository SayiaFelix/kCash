<div class="container">
    <div class="row">
        <div>
            <h1 mat-dialog-title class="text-center">
                Send Money
                <br>
                <span style="color:#f9b707;">(Solana)</span> 
            </h1>
        </div>
        <hr>
        <div mat-dialog-content>
               <form [formGroup]="productForm">
                       <mat-form-field appearance="outline">
                            <mat-label>Phone No.</mat-label>
                            <input formControlName="contact" type="number" matInput placeholder="Phone Number">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Amount(Solana)</mat-label>
                            <input formControlName="price" matInput type="number" placeholder="Price">
                        </mat-form-field> 
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Choose a date</mat-label>
                            <input formControlName="date" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
              </form>
        </div>
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button class="ml-2" mat-raised-button color="primary" (click)="addProduct()">Send</button>
        </div>
    </div>
</div>
