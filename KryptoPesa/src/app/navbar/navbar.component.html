    <div class="coinBar">
      <marquee behavior="scroll" onmouseover="stop()" onmouseout="start()" loop="infinite" direction="left">
            <div class="row">
                <ng-container *ngFor="let row of coinData">
                    <div class="col-1">
                      <div class="col-md-12 col-sm-12">
                         <div class="card">
                              <img [src]="row.image" class="img-fluid" alt="">
                                  <h5 class="text-center">
                                    <span style="color:#000;">{{row.name}}</span>
                                    <span style="color:#f9b707;padding: 2px;">({{row.symbol | uppercase}})</span> <br>
                                    <span class="fw-bold">{{row.current_price | currency}}</span> 
                                    <!-- <span class="text-danger">{{row.market_cap_change_percentage_24h}}%</span> -->
                                  </h5>
                          </div>
                      </div>
   
                    </div>
                </ng-container>
            </div>
